<!DOCTYPE html>
<html>
  <title>
    W3.CSS
  </title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
  <body>
    <div class="w3-row">
      <div class="w3-half w3-container">
        <div class="w3-container">
          <div class="w3-container w3-card-4 w3-padding-large">
            <div class="w3-padding-large formulario">
              <h2 class="w3-text-blue">
                Formulario dinamico
                <span class="numero">
                </span>
              </h2>
              <p>
                Prototipo de aplicacion
              </p>
              <p>
                <label class="w3-text-blue">
                  <b>
                    Pregunta 1
                  </b>
                </label>
                <input class="w3-input w3-border" name="txt_pregunta1" type="text"/>
              </p>
              <input checked="" class="w3-radio" name="pregunta1" type="radio" value="1"/>
              <label>
                1
              </label>
              <input class="w3-radio" name="pregunta1" type="radio" value="2"/>
              <label>
                2
              </label>
              <input class="w3-radio" name="pregunta1" type="radio" value="3"/>
              <label>
                3
              </label>
              <input class="w3-radio" name="pregunta1" type="radio" value="4"/>
              <label>
                4
              </label>
              <p>
                <div class="w3-center">
                  <div class="w3-bar">
                    <button class="w3-button w3-red anterior">
                      Back
                    </button>
                    <button class="w3-button w3-green proximo">
                      Next
                    </button>
                  </div>
                </div>
              </p>
            </div>
          </div>
        </div>
      </div>
      <div class="w3-half w3-container">
        <div class="w3-container">
          <div class="pantalla">
          </div>
        </div>
      </div>
    </div>
    <script src="js.js" type="text/javascript">
    </script>
  </body>
</html>
